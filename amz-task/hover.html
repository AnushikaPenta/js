<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img{
           
            display: flex;
            flex-direction: column;
            width:100px
        }
        div{
            display: flex;
            flex-direction: row;
            width:100%;
            height:100vh;

        }
        
    </style>
</head>
<body>
    <div>
        <div class="img">
            <img  onmouseover="hello(0)"src="https://m.media-amazon.com/images/I/71PQugMmzLL._SY741_.jpg">
            <img  onmouseover="hello(1)" src="https://m.media-amazon.com/images/I/71iwhn0t7cL._SY879_.jpg">
            <img  onmouseover="hello(2)" src="https://m.media-amazon.com/images/I/61ddJSZSEIL._SY741_.jpg">
            <img  onmouseover="hello(3)" src="https://m.media-amazon.com/images/I/71uxoCErX2L._AC_UL480_QL65_.jpg">
        </div>
   
   
    <img src="https://m.media-amazon.com/images/I/71PQugMmzLL._SY741_.jpg" ></img>
    </div>
   <script>
        
        let imgs=document.getElementsByTagName("img")
        
        function hello(a){
            if (a==0){
                imgs[4].src=imgs[0].src
            }
            if (a==1){
                imgs[4].src=imgs[1].src
            }
            if (a==2){
                imgs[4].src=imgs[2].src
            }
            if (a==3){
                imgs[4].src=imgs[3].src
            }
        }







   </script>

</body>
</html>
